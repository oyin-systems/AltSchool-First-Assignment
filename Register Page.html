<div class="form" id="register">    
    <h1>Register Your Account</h1>
    <form enctype="text/plain">
        <div class="input-area">
        <label>First Name:</label>
        <input type="text" name="" value="Enter your First Name"><br>
        </div>

        <div class="input-area">
        <label>Last Name:</label>
        <input type="text" name="" value="Enter your Last Name"><br>
        </div>

        <div class="input-area">
        <label>Phone:</label>
        <input type="tel" name="" value="Enter your Phone Number"><br>
        </div>

        <div class="input-area">
        <label for="Gender">Gender</label>
        <select name="gender">
            <option value="none" selected>Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="other">Other</option>
        </select><br>
        </div>
        
        <div class="input-area">
        <label>Country:</label>
        <input type="text" name="" value="Enter your Country"><br>
        </div>

        <div class="input-area">
        <label>State/Province:</label>
        <input type="text" name="" value="Enter your State"><br>
        </div>

        <div class="input-area">
        <label>Username:</label>
        <input type="email" name="" value="Enter your Username"><br>
        </div>

        <div class="input-area">
        <label>Password:</label>
        <input type="password" name="" placeholder="Enter your password"><br>
        </div>

        <div class="input-area">
        <label>Confirm Password:</label>
        <input type="password" name="" placeholder="Confirm your Password"><br>
        </div>

        <div class="action">
        <button type="submit">Register</button>
        </div>
    </form>
</div>

</body>
